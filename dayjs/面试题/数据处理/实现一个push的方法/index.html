<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现一个push方法</title>
</head>

<body>
  <script>
    let arr = []
    Array.prototype._push = function () {
      for (let i in arguments) {
        arr[i] = arguments[i];
      }
      return arr.length
    }
    console.log(arr._push(1, 2));
    console.log(arr);
  </script>
</body>

</html>
