    // 使用map存储不重复的数字
    // 实现思路：就是给map对象添加属性 使用hasOwnProperty 方法来判断 当前的map对象中是否 已存在某个属性 如果不存在 则将当前遍历的元素 push到一个行的数组中去
    function deRepeat(arr) {
      let map = {}
      let res = []
      for (let i of arr) {
        if (!map.hasOwnProperty(i)) {
          map[i] = 1
          res.push(i)
        }
      }
      return res
    }
