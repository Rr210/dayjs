    // 使用耶茨洗牌的方式
    function shuffle(arr) {
      // 或者使用while循环
      for (let i = 0; i < arr.length; i++) {
        // 从后往前遍历
        let index = Math.floor(Math.random() * (arr.length - i)) + i;
        // 从前往后
        // let index = Math.floor(Math.random() * i);
        [arr[index], arr[i]] = [arr[i], arr[index]]
      }
      return arr
