  <title>冒泡排序</title>
</head>

<body>
  <script>
    let arr = [23, 32, 4, 12, 432, 13, 5, 364, 32, 6]
    function bubbingSort(arr) {
      const len = arr.length
      let n = 0;
      for (let i = len - 1; i > 0; i--) { //需要在 [0, i]
        for (let j = 0; j < i; j++) { // 依次拿出相邻的2个进行比较
          if (arr[j] > arr[j + 1]) { // 需要交换位置
            [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]]
          }
        }
      }
      return arr
    }
    console.log(bubbingSort(arr));
  </script>
</body>
